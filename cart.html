<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Basic CSS for layout and styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .checkout-button {
            text-align: center;
            margin-top: 20px;
        }

        .checkout-button button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-to-shop {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-shop a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .back-to-shop a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Shopping Cart</h1>
</header>

<div class="container">
    <table id="cart-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cart items will be dynamically generated here -->
        </tbody>
    </table>

    <div class="total">
        <span>Total: $<span id="total-price">0.00</span></span>
    </div>
    <div>
        <input type="text" id="discount-code" placeholder="Enter discount code">
        <button onclick="applyDiscount()">Apply Discount</button>
    </div>

    <div class="checkout-button">
        <button onclick="checkout()">Proceed to Checkout</button>
    </div>

    <div class="back-to-shop">
        <a href="index.html">Back to Shop</a>
    </div>
</div>

<!-- Include your JavaScript file -->
<script src="cart.js"></script>

</body>
</html>
