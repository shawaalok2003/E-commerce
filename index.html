<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Your e-commerce website for high-quality products.">
        <meta name="keywords" content="e-commerce, products, buy online">
        <meta name="author" content="Your Name">
        <title>E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sticky Header -->
    <header class="sticky-header">
        <div class="logo">E-Shop</div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="auth.html">Login</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <a href="cart.html">Cart (0)</a>
        </div>
    </header>

    <!-- Search and Filter Section -->
    <div class="search-filter-section">
        <input type="text" id="search-bar" placeholder="Search products..." onkeyup="searchProducts()">
        <select id="category-filter" onchange="filterProducts()">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
        </select>
        <select id="price-filter" onchange="filterProducts()">
            <option value="all">All Prices</option>
            <option value="low">Under $50</option>
            <option value="mid">$50 - $100</option>
            <option value="high">Over $100</option>
        </select>
        <select id="brand-filter" onchange="filterProducts()">
            <option value="all">All Brands</option>
            <option value="brandA">Brand A</option>
            <option value="brandB">Brand B</option>
        </select>
        <select id="rating-filter" onchange="filterProducts()">
            <option value="all">All Ratings</option>
            <option value="4">4 Stars & Up</option>
            <option value="3">3 Stars & Up</option>
        </select>
    </div>
    <div>
        <select id="language-select" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Spanish</option>
        </select>
    </div>

    <!-- Product Listing -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid" id="product-list">
            <!-- Products will be dynamically added here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
